<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
  </head>

  <body>
    <div id="port">
      <h1>{{msg}}</h1>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: "#port",
      data: {
        msg: "Hello World!"
      }
    });
  </script>
</html>
